<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AI-Enhanced Mathematics Learning</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }
      .login-form {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="student_id">Student ID:</label>
          <input type="text" id="student_id" name="student_id" required />
        </div>
        <div class="form-group">
          <label for="impairment_type">Impairment Type:</label>
          <select id="impairment_type" name="impairment_type" required>
            <option value="1">Visual Impairment</option>
            <option value="2">Hearing Impairment</option>
            <option value="3">Other</option>
          </select>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
